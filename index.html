<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Rush Clicker</title>
    <link rel = "stylesheet" href = "style.css"> 
</head>
<body>

    <div class="header">
        <div  class = "logo"> <img src = "src/logo.png" ></div>
        <div class="shop-button">
            <img src = "src/shop.png" >
        </div>    
    </div>
    
    <div class="score">0</div>
    
    <div class="main-button"><img src = "src/ball.png" ></div>
    
    <div class="stats">
        <div class = "card-click">
            <p>ЗА КЛИК</p>
            <img src = "src/barcelona.png" >
            <p class = "count-click">1</p>
        </div>
        <div class = "card-sec">
            <p>ЗА СЕКУНДУ</p>
            <img src = "src/real_madrid.png" >
            <p class = "count-sec">1</p>
        </div>
    </div>
    <div class = "upgrade">
        <button class="upgrade-click">УЛУЧШИТЬ ЗА 200</button>
        <button class="upgrade-sec">УЛУЧШИТЬ ЗА 200</button>
    </div>
    <div id="shopModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="shop-title">МАГАЗИН</div>
            
            <div class="shop-items">
                <div class="shop-item">
                    <div>
                        <img src="src/золотой мяч.png" alt="золотой_мяч">
                        <span>Золотой мяч </span>
                        <span>+<div class = 'upgrade-param'>2</div> за клик</span>
                        
                    </div>
                    <button class="buy-item" data-cost="100" data-type="click">10000</button>
                </div>
                
                <div class="shop-item">
                    <div>
                        <img src="src/Яшин.png" alt="Яшин">
                        <span>Лев Яшин</span>
                        <span>+<div class = 'upgrade-param'>1</div> за сек</span>
                    </div>
                    <button class="buy-item" data-cost="150" data-type="auto">50000</button>
                </div>
                
                <div class="shop-item">
                    <div>
                        <img src="src/Рональдо.png" alt="Рональдо">
                        <span>Рональдо</span>
                        <span>+<div class = 'upgrade-param'>5</div>за сек</span>
                    </div>
                    <button class="buy-item" data-cost="500" data-type="auto">90000</button>
                </div>
                
                <div class="shop-item">
                    <div>
                        <img src="src/Месси.png" alt="Месси">
                        <span>Месси</span>
                        <span>+<div class = 'upgrade-param'>10</div> за сек</span>
                    </div>
                    <button class="buy-item" data-cost="1000" data-type="auto">100000</button>
                </div>
            </div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
